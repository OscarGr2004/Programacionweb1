<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operaciones con javaScript</title>
	<link rel="stylesheet" type="text/css" href="operaciones.css">
	<script type="text/javascript" src="operaciones.js"></script>
</head>
<body>
	<h1>Operaciones</h1>
	<form>
		<label for="num1">Escibe un numero</label><br/>
		<input type="text" name="num1" id="num1"
		placeholder="Escribe un numero"><br/>
		<label for="num2">Escibe un numero</label><br/>
		<input type="text" name="num2" id="num2"
		placeholder="Escribe un numero"><br/>
		<input type="button" name="suma" id="suma" value="suma"
		onclick="sumar()">
		<input type="button" name="resta" id="resta" value="resta"
		onclick="restar()">
		<input type="button" name="multi" id="multi" value="multi"
		onclick="multiplicar()">
		<input type="button" name="divide" id="divide" value="divide"
		onclick="dividir()">
	</form>
	El reultado es 
	<p id="r"></p>
</body>
</html>
